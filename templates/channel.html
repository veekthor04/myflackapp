<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='channel.css') }}">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='channel.js') }}"></script>
		<script type="text/javascript">
			var channel_id = {{ channel_id }}
		</script>
		<title>My Website</title>
	</head>
	<body>
		<div id="whole_page">
			<div id="page">
				<h1 id="welcome">Welcome to {{channel_name}}</h1>

				{% for message in messages %}

				<div class="card" id="chat_box1">
  					<div class="card-body">
    					<blockquote class="blockquote mb-0">
      							<p>{{message['message']}}</p>
      							<footer class="blockquote-footer">{{message['sender']}} @<cite title="Source Title" id="time">{{message['time']}}</cite></footer>
    					</blockquote>
  					</div>
				</div>
				{% endfor %}
				<div id="message">
					
				</div>

        		<form id="new_message">
            		<div class="form-group">
    					<textarea id="task" class="form-control" rows="3"></textarea>
  					</div>
  					<button id="submit" type="submit" class="btn btn-primary">send</button>
				</form>
			</div>
		</div>
	</body>
</html>
